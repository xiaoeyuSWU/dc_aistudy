    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #48D1CC;
            --accent: #FF6B6B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 30%, #302b63 100%);
            color: white;
            line-height: 1.6;
        }

        .cyber-border {
            border: 2px solid var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            transition: all 0.3s ease;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
            100% { box-shadow: 0 0 10px var(--primary); }
        }

        /* 导航栏优化 */
        .nav {
            position: fixed;
            width: 100%;
            padding: 1rem 5%;
            background: rgb(15, 12, 41);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav h2 {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            color: transparent;
        }

        /* 新增对话按钮 */
        .chat-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(108,92,231,0.5);
        }

        /* 响应式网格布局 */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tech-card {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
        }

        .tech-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 游戏化区块优化 */
        .game-section {
            min-height: 100vh;
            padding: 6rem 5%;
            position: relative;
            display: flex;
            align-items: center;
        }

        .achievement-badge {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, gold, orange);
            display: grid;
            place-items: center;
            animation: glow 2s infinite;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem !important;
            }

            .tech-grid {
                padding: 2rem 5%;
            }

            .game-section > div {
                width: 100%;
            }

            .achievement-badge {
                width: 90px;
                height: 90px;
                font-size: 1rem;
            }
        }

        /* 新增英雄区动画 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            animation: float 6s ease-in-out infinite;
        }

        /* 数据可视化优化 */
        .viz-placeholder {
            height: 400px;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.05),
                rgba(255,255,255,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            border-radius: 15px;
            margin: 2rem 0;
        }
    </style>
</head>
